  <section class="bg-secondary max-w-4xl px-8 py-6 flex flex-wrap gap-x-6 gap-y-4 justify-center shadow-stack">

    <img [src]="item.src" alt="teste" [ngClass]="item.color"
      class="size-16 transition-colors rounded-md cursor-pointer p-1 " />
    }

</main>
